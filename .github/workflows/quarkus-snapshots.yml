name: "Quarkus ecosystem CI"
on:
  watch:
    types: [started]
  workflow_dispatch:

# For this CI to work, ECOSYSTEM_CI_TOKEN needs to contain a GitHub with rights to close the Quarkus issue that the user/bot has opened,
 # while 'ECOSYSTEM_CI_REPO_PATH' needs to be set to the corresponding path in the 'quarkusio/quarkus-ecosystem-ci' repository

env:
  LANG: en_US.UTF-8
  ECOSYSTEM_CI_REPO: quarkusio/quarkus-ecosystem-ci
  ECOSYSTEM_CI_REPO_FILE: context.yaml
  JAVA_VERSION: 17

  #########################
  # Repo specific setting #
  #########################

  ECOSYSTEM_CI_REPO_PATH: platform

jobs:
  main:
    name: "Build against Quarkus from main"
    runs-on: ubuntu-latest
    if: github.actor == 'quarkusbot' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: current-repo
          ref: main

      - name: Reclaim Disk Space
        run: current-repo/.github/ci-prerequisites.sh

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Checkout Ecosystem
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ECOSYSTEM_CI_REPO }}
          ref: main
          path: ecosystem-ci

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-ecosystem-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-ecosystem-

      - name: Setup and Run Tests
        run: ./ecosystem-ci/setup-and-test
        env:
          ECOSYSTEM_CI_TOKEN: ${{ secrets.ECOSYSTEM_CI_TOKEN }}

  lts-3-15:
    name: "Build 3.15 against Quarkus latest 3.15"
    runs-on: ubuntu-latest
    if: github.actor == 'quarkusbot' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: current-repo
          ref: 3.15

      - name: Reclaim Disk Space
        run: current-repo/.github/ci-prerequisites.sh

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Checkout Ecosystem
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ECOSYSTEM_CI_REPO }}
          ref: main
          path: ecosystem-ci

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-ecosystem-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-ecosystem-

      - name: Setup and Run Tests
        run: ./ecosystem-ci/setup-and-test
        env:
          ECOSYSTEM_CI_TOKEN: ${{ secrets.ECOSYSTEM_CI_TOKEN }}
          ALTERNATIVE: 3.15
